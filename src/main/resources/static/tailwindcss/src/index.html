<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../dist/output.css" rel="stylesheet">
</head>

<body>
  <h1 class="text-4xl font-bold text-center">Table 1</h1>
  <div class="my-5">
    <table class="m-auto">
      <thead>
        <tr>
          <th class="border border-slate-600">State</th>
          <th class="border border-slate-600">City</th>
        </tr>
      </thead>
      <tbody class="text-center">
        <tr class="odd:bg-white even:bg-slate-200">
          <td class="border border-slate-700">Indiana</td>
          <td class="border border-slate-700">Indianapolis</td>
        </tr>
        <tr class="odd:bg-white even:bg-slate-200">
          <td class="border border-slate-700">Ohio</td>
          <td class="border border-slate-700">Columbus</td>
        </tr>
        <tr class="odd:bg-white even:bg-slate-200">
          <td class="border border-slate-700">Michigan</td>
          <td class="border border-slate-700">Detroit</td>
        </tr>
      </tbody>
    </table>
  </div>

  <h1 class="text-4xl font-bold text-center">Table 2</h1>
  <div class="mx-72 my-5">
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
      <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
          <tr>
            <th scope="col" class="px-6 py-3">
              Product name
            </th>
            <th scope="col" class="px-6 py-3">
              Color
            </th>
            <th scope="col" class="px-6 py-3">
              Category
            </th>
            <th scope="col" class="px-6 py-3">
              Price
            </th>
            <th scope="col" class="px-6 py-3">
              <span class="sr-only">Edit</span>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
            <th scope="row" class="px-6 py-4 font-medium text-gray-900 dark:text-white whitespace-nowrap">
              Apple MacBook Pro 17"
            </th>
            <td class="px-6 py-4">
              Sliver
            </td>
            <td class="px-6 py-4">
              Laptop
            </td>
            <td class="px-6 py-4">
              $2999
            </td>
            <td class="px-6 py-4 text-right">
              <a href="#" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit</a>
            </td>
          </tr>
          <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
            <th scope="row" class="px-6 py-4 font-medium text-gray-900 dark:text-white whitespace-nowrap">
              Microsoft Surface Pro
            </th>
            <td class="px-6 py-4">
              White
            </td>
            <td class="px-6 py-4">
              Laptop PC
            </td>
            <td class="px-6 py-4">
              $1999
            </td>
            <td class="px-6 py-4 text-right">
              <a href="#" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit</a>
            </td>
          </tr>
          <tr class="bg-white dark:bg-gray-800">
            <th scope="row" class="px-6 py-4 font-medium text-gray-900 dark:text-white whitespace-nowrap">
              Magic Mouse 2
            </th>
            <td class="px-6 py-4">
              Black
            </td>
            <td class="px-6 py-4">
              Accessories
            </td>
            <td class="px-6 py-4">
              $99
            </td>
            <td class="px-6 py-4 text-right">
              <a href="#" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <button class="bg-sky-500 rounded-tl-lg rounded-br-lg p-2 ml-5">Save changes</button>
  <br>
  <button class="bg-cyan-600 hover:bg-cyan-700 text-white rounded-md ml-5 my-2 px-3 py-1">Edit</button>
  <br>
  <input type="text" class="ml-5 my-2">
  <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9 stroke-2 text-green-600 ml-5" fill="none" viewBox="0 0 24 24"
    stroke="currentColor" stroke-width="2">
    <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
  </svg>
</body>

</html>
