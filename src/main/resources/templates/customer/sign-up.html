<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/tailwindcss/dist/output.css}">
<title>Title</title>
</head>
<body>
	<!--/* Sign-up */-->
	<div class="antialiased text-gray-900 px-6">
		<div class="max-w-xl mx-auto py-12 divide-y md:max-w-xl">
			<div class="py-12">
				<h2 class="text-2xl font-bold">Sign Up</h2>
				<div class="mt-8 max-w-md">
					<form th:action="@{/customer/sign-up}" th:object="${customer}" method="post">
						<div class="grid grid-cols-1 gap-6">
							<label class="block">
					        	<span class="text-gray-700">First Name</span>
								<input th:type="text"
					                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm
											  focus:border-indigo-300 
											  focus:ring 
											  focus:ring-indigo-200 
											  focus:ring-opacity-50"
					                    placeholder="First name"
					                    th:name="firstName"
								/>
							</label>
							<label class="block">
					        	<span class="text-gray-700">Last Name</span>
								<input th:type="text"
					                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm
											  focus:border-indigo-300 
											  focus:ring 
											  focus:ring-indigo-200 
											  focus:ring-opacity-50"
					                    placeholder="Last name"
					                    th:name="lastName"
								/>
							</label>
							<label class="block">
					        	<span class="text-gray-700">Age</span>
								<input th:type="text"
					                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm
											  focus:border-indigo-300 
											  focus:ring 
											  focus:ring-indigo-200 
											  focus:ring-opacity-50"
					                    placeholder="Age"
					                    th:name="age"
								/>
							</label>
							<label class="block">
					        	<span class="text-gray-700">Gender</span>
								<input th:type="text"
					                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm
											  focus:border-indigo-300 
											  focus:ring 
											  focus:ring-indigo-200 
											  focus:ring-opacity-50"
					                    placeholder="Gender"
					                    th:name="gender"
								/>
							</label>
							<label class="block">
					        	<span class="text-gray-700">Cellphone</span>
								<input th:type="text"
					                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm
											  focus:border-indigo-300 
											  focus:ring 
											  focus:ring-indigo-200 
											  focus:ring-opacity-50"
					                    placeholder="Cellphone"
					                    th:name="cellphone"
								/>
							</label>
							<label class="block">
					        	<span class="text-gray-700">Telephone</span>
								<input th:type="text"
					                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm
											  focus:border-indigo-300 
											  focus:ring 
											  focus:ring-indigo-200 
											  focus:ring-opacity-50"
					                    placeholder="Telephone"
					                    th:name="tel"
								/>
							</label>
							<label class="block">
					        	<span class="text-gray-700">Email</span>
								<input th:type="text"
					                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm
											  focus:border-indigo-300 
											  focus:ring 
											  focus:ring-indigo-200 
											  focus:ring-opacity-50"
					                    placeholder="Email"
					                    th:name="email"
								/>
							</label>
							<label class="block">
					        	<span class="text-gray-700">Street</span>
								<input th:type="text"
					                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm
											  focus:border-indigo-300 
											  focus:ring 
											  focus:ring-indigo-200 
											  focus:ring-opacity-50"
					                    placeholder="Street"
					                    th:name="street"
								/>
							</label>
							<label class="block">
					        	<span class="text-gray-700">City</span>
								<input th:type="text"
					                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm
											  focus:border-indigo-300 
											  focus:ring 
											  focus:ring-indigo-200 
											  focus:ring-opacity-50"
					                    placeholder="City"
					                    th:name="city"
								/>
							</label>
							<label class="block">
					        	<span class="text-gray-700">Zip</span>
								<input th:type="text"
					                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm
											  focus:border-indigo-300 
											  focus:ring 
											  focus:ring-indigo-200 
											  focus:ring-opacity-50"
					                    placeholder="Zip"
					                    th:name="zip"
								/>
							</label>
							
							<button class="bg-cyan-600 hover:bg-cyan-700 text-white rounded-md px-3 py-1" 
									th:type="submit">Submit</button>
						</div>
						<input th:type="hidden" th:name="active" th:value="true">
						<input th:type="hidden" th:name="edit" th:value="false">
					</form>
				</div>
			</div>
		</div>
	</div>
	
	
</body>
</html>
